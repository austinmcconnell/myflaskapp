{% extends "base.html" %}

    <div class="container-narrow">
        <h1>{{ _('Sign In') }}</h1>
        <div class="row">
            <div class="col-md-6">
                {{ wtf.quick_form(form, id='loginForm') }}
            </div>
        </div>
        <br>
        <p>{{ _('Forgot Your Password?') }}
            <a href="{{ url_for('user.reset_password_request') }}">{{ _('Click here to reset it') }}</a>
        </p>

        {#    <p>New User? Click <a href="{{ url_for('user.register') }}">here</a> to register.</p>#}
    </div>
{% endblock %}
